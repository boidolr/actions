name: Run black
description: Setup python and run black

inputs:
  working-directory:
    required: false
    description: Repository to work on
    default: .
outputs: {}

runs:
  using: composite
  steps:
  - name: Set up Python
    uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5
    with:
      cache: pip

  - name: Run black
    run: |
      pip install -q black
      black .
    shell: bash
    working-directory: ${{ inputs.working-directory }}
