name: Run black
description: Setup python and run black

inputs:
  working-directory:
    required: false
    description: Repository to work on
    default: .
outputs: {}

runs:
  using: composite
  steps:
  - name: Set up Python
    uses: actions/setup-python@65d7f2d534ac1bc67fcd62888c5f4f3d2cb2b236 # v4
    with:
      cache: pip

  - name: Run black
    run: |
      pip install -q black
      black .
    shell: bash
    working-directory: ${{ inputs.working-directory }}
