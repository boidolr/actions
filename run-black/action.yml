name: Run black
description: Setup python and run black

inputs:
  working-directory:
    required: false
    description: Repository to work on
    default: .
outputs: {}

runs:
  using: composite
  steps:
  - name: Install uv
    uses: astral-sh/setup-uv@2e657c127d5b1635d5a8e3fa40e0ac50a5bf6992 # v3
    with:
      enable-cache: true
      cache-suffix: black

  - name: Run black
    run: uvx black .
    shell: bash
    working-directory: ${{ inputs.working-directory }}
