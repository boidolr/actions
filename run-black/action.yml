name: Run black
description: Setup python and run black

inputs:
  working-directory:
    required: false
    description: Repository to work on
    default: .
outputs: {}

runs:
  using: composite
  steps:
  - name: Set up Python
    uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1 # v4
    with:
      cache: pip

  - name: Run black
    run: |
      pip install -q black
      black .
    shell: bash
    working-directory: ${{ inputs.working-directory }}
