name: Run pre-commit
description: Run pre-commit with configuration and test it still works

inputs:
  python-version:
    required: false
    description: Python version
    default: 3.x
  autoupdate:
    required: false
    description: Run autoupdate for configured pre-commit hooks
    default: false
  working-directory:
    required: false
    description: Repository to run pre-commit in
    default: .
outputs:
  update_log:
    description: Log lines with updated pre-commit repositories, if any
    value: ${{ steps.autoupdate.outputs.UPDATES }}

runs:
  using: composite
  steps:
  - name: Set up Python ${{ inputs.python-version }}
    uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1 # v4
    with:
      python-version: ${{ inputs.python-version }}
      cache: pip
      cache-dependency-path: ${{ inputs.working-directory }}/.pre-commit-config.yaml

  - name: Cache pre-commit
    uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3
    with:
      path: ~/.cache/pre-commit
      key: ${{ runner.os }}-pre-commit-${{ inputs.python-version }}-${{ hashFiles('**/.pre-commit-config.yaml') }}

  - name: Install pre-commit
    run: pip install -q pre-commit
    shell: bash

  - name: Run pre-commit autoupdate
    id: autoupdate
    if: ${{ inputs.autoupdate == 'true' }}
    run: |
      logs=$(pre-commit autoupdate | grep updating || echo '')
      if [ -n "$logs" ]; then
        echo "UPDATES<<EOF" >> $GITHUB_OUTPUT
        echo "${logs}" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
      fi
    shell: bash
    working-directory: ${{ inputs.working-directory }}

  - name: Run pre-commit
    run: pre-commit run --show-diff-on-failure --all-files
    shell: bash
    working-directory: ${{ inputs.working-directory }}
